<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김준하</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <p id="message">🔮 요다가 말하길... 🔮</p>
    <button onclick="showRandomMessage()" aria-label="랜덤 메시지 보기">눌러서 확인하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "기다려 보세요.",
                "안 돼요!",
                "한 번 더 해보세요.",
                "좋은 생각이에요!",
                "다시 시도해보세요."
            ];

            // 랜덤 인덱스 생성
            const randomIndex = Math.floor(Math.random() * messages.length);
            // 메시지 업데이트
            document.getElementById("message").innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
